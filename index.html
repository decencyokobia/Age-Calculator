<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Age Calculator</title>
    <meta name="description" content="a web application for calculating your age">
    <meta property="og:title" content="age calculator">
    <meta property="og:description" content="a web application for calculating your age">
    <meta property="og:image" content="url to thumbnail image">
    <meta property="og:url" content="your website url">
    <link rel="icon" href="fav_image.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="container">
        <div class="all-Inputs">
            <div class="label-Input">
                <span class="upperCase">day</span>
                <input type="number" name="day" id="day" min="1" max="31" class="wrong">
                <div class="msg">must be a valid day</div>
            </div>

            <div class="label-Input">
                <span class="upperCase">month</span>
                <input type="number" name="month" id="month" min="1" max="12" class="wrong">
                <div class="msg">must be a valid month</div>
            </div>

            <div class="label-Input">
                <span class="upperCase">year</span>
                <input type="number" name="year" id="year" min="1825" max="2025" class="wrong">
                <div class="msg">must be a valid year</div>
            </div>

        </div>

        <div class="arrow-container">
            <hr id="line">
            <svg xmlns="http://www.w3.org/2000/svg" height="70px" viewBox="0 -960 960 960" width="70px" fill="#173660"
                id="arrow">
                <path
                    d="m480-320 160-160-56-56-64 64v-168h-80v168l-64-64-56 56 160 160Zm0 240q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
            </svg>
        </div>

        <div class="display-container">
            <div class="output">
                <input type="text" readonly id="year-display" class="display">
                <span id="years">years</span>
            </div>

            <div class="output">
                <input type="text" readonly id="month-display" class="display">
                <span id="months">months</span>
            </div>

            <div class="output">
                <input type="text" readonly id="day-display" class="display">
                <span id="days">days</span>
            </div>

            <div id="reset">
                <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px"
                    fill="#2854C5" class="reset">
                    <path
                        d="M440-122q-121-15-200.5-105.5T160-440q0-66 26-126.5T260-672l57 57q-38 34-57.5 79T240-440q0 88 56 155.5T440-202v80Zm80 0v-80q87-16 143.5-83T720-440q0-100-70-170t-170-70h-3l44 44-56 56-140-140 140-140 56 56-44 44h3q134 0 227 93t93 227q0 121-79.5 211.5T520-122Z" />
                </svg>
            </div>
        </div>
    </main>


    <script src="age-calculator.js"></script>
</body>

</html>
